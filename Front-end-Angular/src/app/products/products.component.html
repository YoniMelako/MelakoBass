<!doctype html>
<html>

<head>
  <title>Product</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <style>

  </style>
</head>

<body>
  <!-- Preloader -->

  <div class="grid-container">
  
    <div class="date">{{date}}</div>
  <div class="time">{{time}}</div>

    <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-4 grid-x-wrapper">


      <div *ngFor="let product of products$" class="product-box column">
        
        <div class="product-item">
          <div class="product-item-image">
            <img src="../../assets/imges/{{product.imgUrl}}"   alt="Stadium Full Exterior">
            <div class="product-item-image-hover">
            </div>
          </div>
          <div class="product-item-content">
            <div class="product-item-category">
              {{product.catName}}
            </div>
            <div class="product-item-title">
              {{product.name}}
            </div>
            <div class="product-item-price">
              ${{product.price}}
            </div>
            <div class="button-pill">
              <span><a [routerLink]="['/cart' ,{id:product.id}]">Shop Now</a></span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="grid-container">
    <div class="grid-x grid-margin-x small-up-1 medium-up-1 large-up-1 grid-x-wrapper">
      <div class="product-box column" style="text-align: center;  margin: 50px 0 50px;">
        <a href="#" target="_blank"
          style="color: #0719a3; font-weight: 700; text-transform: uppercase;">w w w .  M e l a k o B a s s . n e t</a>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</body>

</html>
